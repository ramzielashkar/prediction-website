<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prediction Website</title>
  </head>
  <body>

    <!-- Title -->
    <h1>Welcome To My Prediction Website</h1>
    <!-- Dog image container -->
    <div class="dog-image">
      <img src="images\golden-retriever-dog-21668976.jpg" alt="">
    </div>
    <!-- Users input container Start-->
    <div class="user-input">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name:">
    </div>
    <button type="button" name="button" class="btn">Predict</button>
    <!-- Users input container End-->

    <!-- Results container Start-->
    <div class="results">
      <!-- Gender Prediction -->
      <div class="gender-result">
        <label for="gender">Predicted Gender:</label>
        <input type="text" name="gender"  id="gender" disabled>
      </div>
      <!-- Age Prediction -->
      <div class="age-result">
        <label for="age">Predicted Age:</label>
        <input type="text" name="age"  id="age" disabled>
      </div>
      <!-- Nationality Prediction -->
      <div class="nat-result">
        <label for="nationality">Predicted Nationalities:</label>
        <input type="text" name="nationality"  id="nationality" disabled>
      </div>

    </div>
    <!-- Results container End-->

  </body>
</html>
